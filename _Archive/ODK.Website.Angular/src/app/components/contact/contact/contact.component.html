<app-body>
  <p>
      If the <a [routerLink]="links.about">About</a> page hasn't answered your questions, 
      please don't hesitate to get in touch. We'll get back to you as soon as possible.
  </p>
  <app-form *ngIf="form" [form]="form" (formSubmit)="onFormSubmit()"></app-form>
  <ngb-alert *ngIf="submitted" type="success" (close)="onAlertClose()">
    Your message has been sent. Thank you for getting in touch.
  </ngb-alert>
</app-body>
