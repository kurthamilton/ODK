<div class="loading text-center" [class.overlay]="overlay">
    <div class="spinner-border"
            [ngClass]="spinnerClass"
            [class.text-secondary]="!spinnerClass"
            [class.absolute-centre]="overlay"
            [class.spinner-border-sm]="small"
            role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
