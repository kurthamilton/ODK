<ng-container *appLoading="!properties">
  <p>
    <a class="btn btn-primary" [routerLink]="links.create">Create property</a>
  </p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Label</th>
        <th>Name</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let property of properties" [class.text-muted]="property.hidden">
        <td><a [routerLink]="getPropertyLink(property)">{{property.label}}</a></td>
        <td>{{property.name}}</td>
        <td>
          <button class="btn btn-icon text-secondary" (click)="onMovePropertyUp(property)" ngbTooltip="Move up">
            <i class="fas fa-arrow-circle-up"></i>
          </button>
          <button class="btn btn-icon text-secondary" (click)="onMovePropertyDown(property)" ngbTooltip="Move down">
            <i class="fas fa-arrow-circle-down"></i>
          </button>
        </td>
        <td>
          <i *ngIf="property.hidden" class="fas fa-eye-slash" ngbTooltip="Hidden"></i>
        </td>
        <td>
          <button class="btn-icon text-danger" (click)="onDeleteProperty(property)" ngbTooltip="Delete">
            <i class="fas fa-times"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
