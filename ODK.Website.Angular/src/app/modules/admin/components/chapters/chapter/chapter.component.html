<ngb-tabset type="pills">
  <ngb-tab title="Settings">
    <ng-template ngbTabContent>
      <app-chapter-settings></app-chapter-settings>
    </ng-template>
  </ngb-tab>

  <ngb-tab title="About">
    <ng-template ngbTabContent>
      <app-chapter-questions></app-chapter-questions>
    </ng-template>
  </ngb-tab>

  <ngb-tab title="Emails">
    <ng-template ngbTabContent>
      <app-chapter-emails></app-chapter-emails>
    </ng-template>
  </ngb-tab>

  <ngb-tab *ngIf="superAdmin" title="Payments">
    <ng-template ngbTabContent>
      <app-chapter-payment-settings></app-chapter-payment-settings>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
