<h2>Frequently asked questions</h2>
<ngb-accordion *appLoading="!questions" [closeOthers]="true">
  <ngb-panel *ngFor="let question of questions" [title]="question.name">
    <ng-template ngbPanelContent>
      <app-raw-html [html]="question.answer"></app-raw-html>
    </ng-template>
  </ngb-panel>    
</ngb-accordion>

<div class="mt-5">
  <h3>Add new question</h3>
  <app-form *ngIf="form" [form]="form" (formSubmit)="onFormSubmit()"></app-form>
</div>
