<table *appLoading="!messages" class="table table-striped">
  <thead>
    <tr>
      <th>Time</th>
      <th>Level</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of messages">
      <td>{{message.timeStamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>{{message.level}}</td>
      <td>{{message.message}}</td>
    </tr>
  </tbody>
</table>
