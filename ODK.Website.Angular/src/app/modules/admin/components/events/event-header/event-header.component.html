<div *ngIf="links">
  <h2>{{event.name}}</h2>
  <h5>{{event.date | date:'fullDate'}}</h5>
  <h5 *ngIf="venue"><a [routerLink]="links.venue">{{venue.name}}</a></h5>

  <a [routerLink]="links.live">View in site</a>

  <div class="mt-3">
    <app-event-menu [event]="event"></app-event-menu>
  </div>
</div>
