<ng-container *appLoading="!invites">
    <p *ngIf="invites.sent === 0">
        <button class="btn btn-primary" (click)="onSend()">Send invites</button>
    </p>
    
    <div class="row">
        <div class="col-3">Sent</div>
        <div class="col-3">{{invites.sent}}</div>
    </div>
</ng-container>
