<ng-container *appLoading="!event">
  <app-event-header [event]="event"></app-event-header>
  
  <div *ngIf="going.length">
    <h4>Going</h4>
    <div *ngFor="let member of going">{{member.fullName}}</div>
  </div>

  <div *ngIf="maybe.length">
    <h4>Maybe</h4>
    <div *ngFor="let member of maybe">{{member.fullName}}</div>
  </div>

  <div *ngIf="declined.length">
    <h4>Declined</h4>
    <div *ngFor="let member of declined">{{member.fullName}}</div>
  </div>
</ng-container>
