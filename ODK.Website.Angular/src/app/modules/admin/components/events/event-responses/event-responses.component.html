<ng-container *appLoading="!going">  
  <div *ngIf="going.length">
    <h5>Going</h5>
    <app-member-list size="xs" [chapter]="chapter" [members]="going"></app-member-list>
  </div>

  <div *ngIf="maybe.length">
    <h5>Maybe</h5>
    <app-member-list size="xs" [chapter]="chapter" [members]="maybe"></app-member-list>
  </div>

  <div *ngIf="declined.length">
    <h5>Declined</h5>
    <app-member-list size="xs" [chapter]="chapter" [members]="declined"></app-member-list>
  </div>
</ng-container>
