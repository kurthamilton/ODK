<ng-container *ngIf="file">
  <button class="btn btn-link" (click)="onDownload()" [ngbTooltip]="tooltip" container="body">
    <span class="mr-4 position-relative" *ngIf="downloading">
      <app-loading-spinner [options]="loadingOptions"></app-loading-spinner>
    </span>
    <span class="mr-1" *ngIf="!downloading">
      <i class="fas fa-file-csv" *ngIf="file.extension === 'csv'"></i>
    </span>
    <span>{{linkText}}</span>
  </button>
</ng-container>

<a #downloadLink class="d-none"></a>
