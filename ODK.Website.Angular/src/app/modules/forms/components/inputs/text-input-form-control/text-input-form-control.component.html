<div [formGroup]="formGroup">

  <div *ngIf="prefix" class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <span class="d-md-none">
          <i class="fas fab" [ngClass]="prefix.icon"></i>
        </span>
        <span class="d-none d-md-inline">{{prefix.text}}</span>
      </span>
    </div>
    <input
      [attr.type]="type" [attr.match]="match" [attr.pattern]="pattern" [attr.required]="required ? 'required' : null"
      class="form-control"
      [id]="controlId" [name]="controlId"
      [formControlName]="controlId"
      (blur)="onValidate();onBlur();" />
  </div>    

  <ng-container *ngIf="!prefix">
    <input
      [attr.type]="type" [attr.match]="match" [attr.pattern]="pattern" [attr.required]="required ? 'required' : null"
      class="form-control"
      [id]="controlId" [name]="controlId"
      [formControlName]="controlId"
      (blur)="onValidate();onBlur();" />
  </ng-container>  
</div>
