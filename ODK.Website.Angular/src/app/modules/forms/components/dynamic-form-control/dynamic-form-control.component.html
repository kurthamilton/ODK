<div class="form-group" [class.required]="required" [formGroup]="formGroup">
  <app-dynamic-form-label *ngIf="viewModel" [viewModel]="viewModel.label">
  </app-dynamic-form-label>
  <div #inputcontainer>
  </div>
  <app-form-control-validation *ngIf="control" [control]="control" [label]="viewModel.label.text" [validated]="validated">
  </app-form-control-validation>
</div>
