<ng-container>
  <h2 class="d-flex align-items-center">  
    <app-event-response-icon *ngIf="viewModel.memberResponse" 
      [type]="viewModel.memberResponse.responseType" [readOnly]="true">
    </app-event-response-icon>
    <a [routerLink]="link" [class.ml-1]="!!viewModel.memberResponse">{{viewModel.event.name}}</a>
  </h2>
  <h3>{{viewModel.event.date | date:'fullDate'}}</h3>
  <div>{{viewModel.venue.name}}</div>
</ng-container>
