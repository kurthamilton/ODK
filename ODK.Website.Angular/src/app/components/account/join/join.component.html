<app-body>
  <ng-container *ngIf="!submitted">
    <app-raw-html *appLoading="!chapterTexts" [html]="chapterTexts.registerText"></app-raw-html>
    <app-profile-form *appLoading="!chapter" [chapterId]="chapter.id" [formCallback]="formCallback"
      (imageUpload)="onImageUpload($event)" (formSubmit)="onFormSubmit($event)">
    </app-profile-form>
  </ng-container>
  <ng-container *ngIf="submitted">
    <ngb-alert type="success" [dismissible]="false">
      Thank you for signing up.
      An email has been sent to your email address containing a link to activate your account.
    </ngb-alert>
  </ng-container>
</app-body>
