<app-body [breadcrumbs]="breadcrumbs">
    <app-form *ngIf="form" [form]="form"></app-form>
    <ng-container *ngIf="chapterSubscriptions">
        <h2>{{title}}</h2>
        <div class="mb-3" *ngFor="let chapterSubscription of chapterSubscriptions">
            <app-purchase-subscription [chapterSubscription]="chapterSubscription" [close]="completedSubject"
                (purchase)="onPurchase(chapterSubscription, $event)">
            </app-purchase-subscription>
        </div>
    </ng-container>
</app-body>
