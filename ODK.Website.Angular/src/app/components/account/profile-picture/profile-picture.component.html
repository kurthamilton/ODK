<div class="d-inline-block">
    <img *ngIf="imageData" [attr.src]="imageData" />
    <div class="d-flex justify-content-center">
        <input type="file" accept="image/*" #file placeholder="Choose file" (change)="onUploadPicture(file.files)" class="d-none" />
        <button class="btn btn-link" (click)="file.click()">Change picture</button>
    </div>
</div>
