<app-body [breadcrumbs]="breadcrumbs">
  <ng-container *appLoading="!form">      
    <p *ngIf="profile.emailOptIn">
      <ngb-alert type="success" [dismissible]="false">
        You are currently receiving event emails.
      </ngb-alert>        
    </p>
    <p *ngIf="!profile.emailOptIn">
      <ngb-alert type="danger" [dismissible]="false">
        You have chosen not to receive event emails.
      </ngb-alert>             
    </p>
    <app-form [form]="form" (formSubmit)="onFormSubmit()">
      <div app-button-row *ngIf="profile.emailOptIn" class="text-danger ml-1">
        You will no longer receive emails informing you of upcoming events
      </div>
    </app-form>
  </ng-container>
</app-body>
