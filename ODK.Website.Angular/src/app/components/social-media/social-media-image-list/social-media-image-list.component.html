<ng-container *ngIf="images">
  <div  class="row no-gutters">
    <div *ngFor="let image of images" class="col-3">
      <div class="social-media-image-tile">
        <a [attr.href]="image.url" target="_blank">
          <img [src]="image.imageUrl" />
        </a>    
      </div>      
    </div>
  </div>
</ng-container>
