<main>
    <app-page-title *ngIf="title" [title]="title"></app-page-title>
    <app-notifications></app-notifications>
    <section class="section section--main">
        <div class="container">
            <ng-container *ngIf="breadcrumbs">
                <app-breadcrumbs [breadcrumbs]="breadcrumbs" [active]="title"></app-breadcrumbs>
            </ng-container>
            <ng-content></ng-content>
        </div>
    </section>
</main>
