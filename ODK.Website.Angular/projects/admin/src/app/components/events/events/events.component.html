<ng-container *ngIf="events">
    <p>
        <a class="btn btn-primary" [routerLink]="links.createEvent">Create</a>
    </p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td><a [routerLink]="getEventLink(event)">{{event.name}}</a></td>
                <td>{{event.date | date:'dd MMM yyyy'}}</td>
                <td>{{event.location}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
